{% extends 'base.html' %}

{% block content %}
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    body {
        background-image: url('../static/images/background5.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        background-position: center;
        background-size: cover;
    }
    .button-create {
        background-color: #17408B;
        color: white;
        border-radius: 10px;
        margin-bottom: 10%;
        width: 10%;
    }
</style>
<br>
<h1 style="color: white;">{% block title %} Your Results {% endblock %}</h1>
{% for result in results %}
    <div class="card" style="width: 75%; margin-bottom: 1%;">
        <div class="card-body">
        <h5 class="card-title">Simulation Result</h5>
        <h6 class="card-subtitle mb-2 text-muted">Number: {{ result['index'] }}</h6>
        <p class="card-text">{{ result['winner'] }}</p>
        </div>
    </div>
    <br>
{% endfor %}
{% endblock %}
